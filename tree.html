<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
  <button id="sClockBtn"><-</button>
  <button id="nClockBtn">-></button>
<script src="js/lib/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960 / 2;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

// var diagonal = d3.svg.diagonal.radial()
//     .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter/* - 150*/)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("datas/flare2.json", function(error, root) {
  var nodes = tree.nodes(root),
      links = tree.links(nodes);
/*
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);
*/
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  node.append("circle")
      .attr("r", 3.5);

  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });
});

var rot = 0;

// d3.select(self.frameElement).style("height", diameter - 150 + "px");
d3.selectAll('button').on('click', function() 
{
  rot += (event.target.id == 'sClockBtn' ? 1 : -1) * Math.PI *6
  svg.selectAll(".node").transition().duration(1000)
     .attr("transform", function(d) { return "rotate(" + (d.x - 90 + rot) + ")translate(" + d.y + ")"; })
});

var sX, sY, eX, eY, cX, cY;

$('svg>g').on('click', function(){
  cX = event.x; 
  cY = event.y;
});// .click();

d3.select('svg').on('mousedown', function(){
  sX = event.x;
  sY = event.y;
}).on('mouseup', function(){
  eX = event.x;
  eY = event.y;
  console.log(cX + ':' + cY + ',' + sX + ':' + sY + ',' + cX + ':' + cY);
});

</script>
